<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,900" rel="stylesheet">
  <script src="https://use.fontawesome.com/8a02a0ee1b.js"></script>
  <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
  <title>Paper Scissors Rock!</title>
</head>
<body>
    <h1>Paper Scissors Rock!</h1>
    <div class="container-fluid">
      <div class="inner">
        <div class="welcome">

        </div>
        <form id="userform" class="form" action="#" method="get">
              <label for="term" class="col-xs-3">Enter your name!</label>
              <input type="text" id="userName" class="col-xs-6" name="userName" tabindex="1">
              <input type="submit" value="Enter" class="add-user col-xs-3 btn btn-submit">
          </form>
        </div>
      </div>
      <div class="game-window container-fluid">
          <div class="player-row row">
              <div class="player col-sm-6" id="player1">
                  <div class="inner">
                  </div>
              </div>

              <div class="player col-sm-6" id="player2">
                <div class="inner">
                </div>
              </div>
          </div>
          <div class="game-msg" id="gameMsg">
              
          </div>
      </div>
      <div class="trashTalk container-fluid">
        <textarea class="talk">
        </textarea>
        <div class="grab-chat">
          <input class="chat-msg" type="text" name="chat" placeholder="Type Message">
        <button class="btn">Send</button>
      </div>
      </div>
      <script src="js/app.js"></script>
</body>
</html>
